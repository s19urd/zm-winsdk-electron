<html>
<head>
<script>
	const {ipcRenderer} = require('electron')
	//console.log(ipcRenderer.sendSync('synchronous-message', 'ping')) // prints "pong"
	//ipcRenderer.send('asynchronous-message', 'ping')

	//ipcRenderer.on('asynchronous-reply', (event, arg1, arg2) => {
	//})

	function sendsdkauthmsg(appkey, appsecret){
		ipcRenderer.send('asynchronous-message', 'sdkauth', appkey, appsecret)
	}

	function dosdkauth(){
			var appkey=document.getElementById("appkey").value; 
			var appsecret=document.getElementById("appsecret").value; 
			sendsdkauthmsg(appkey, appsecret)
		}
</script>

</head>

<title>Zoom Electron Demo</title>
<body>
	<div align="center"><img src="fte_Logo.png" /></div> 
	<br/><br /><br />
	<div align="center"><input type="text" name="appkey" placeholder="input app key"size="50" id="appkey"/></div>
	<br/>
	<div align="center"><input type="text" name="appsecret" placeholder="input app secret" size="50" id="appsecret"/></div>
	<br/>
	<div align="center"><button type="button" onclick="dosdkauth()">Auth</button></div>
</body>
</html>
