<html>
<head>
<script>
	const {ipcRenderer} = require('electron')
	//console.log(ipcRenderer.sendSync('synchronous-message', 'ping')) // prints "pong"
	//ipcRenderer.send('asynchronous-message', 'ping')

	//ipcRenderer.on('asynchronous-reply', (event, arg1, arg2) => {
	//})

	function sendleavemeeting(username, psw){
		ipcRenderer.send('asynchronous-message', 'leave')
	}
	function doleavemeeting(){
		sendleavemeeting()
	}
    function sendendmeeting(username, psw){
		ipcRenderer.send('asynchronous-message', 'end')
	}
	function doendmeeting(){
		sendendmeeting()
	}
	function sendMuteAudio(userid){
		ipcRenderer.send('asynchronous-message', 'mute', userid)
	}
	function muteAudio(){
		var userid=document.getElementById("userid").value
        sendMuteAudio(userid)
	}
	
	function sendUnMuteAudio(userid){
		ipcRenderer.send('asynchronous-message', 'unmute', userid)
	}

	function unmuteAudio(){
		var userid=document.getElementById("userid").value
        sendUnMuteAudio(userid)
	}
    function sendJoinVoip(){
		ipcRenderer.send('asynchronous-message', 'joinVoip')
	}

	function joinVoip(){
		sendJoinVoip()
	}
	function sendLeaveVoip(){
		ipcRenderer.send('asynchronous-message', 'leaveVoip')
	}

	function leaveVoip(){
		sendLeaveVoip()
	}
    
	function sendUnmuteVideo(){
		ipcRenderer.send('asynchronous-message', 'unmuteVideo')
	}

	function unmuteVideo(){
		sendUnmuteVideo()
	}
	function sendMuteVideo(){
		ipcRenderer.send('asynchronous-message', 'muteVideo')
	}

	function muteVideo(){
		sendMuteVideo()
	}

    function sendShareApp(windowid){

		ipcRenderer.send('asynchronous-message', 'shareApp', windowid)
	}

	function shareApp(){
		var windowid=document.getElementById("sharehandle").value
		sendShareApp(windowid)
	}
	function sendShareDesktop(monitorid){
		ipcRenderer.send('asynchronous-message', 'shareDesktop', monitorid)
	}

	function shareDesktop(){
		var monitorid=document.getElementById("sharehandle").value
		sendShareDesktop(monitorid)
	}
	function sendStopShare(){
		ipcRenderer.send('asynchronous-message', 'stopShare')
	}

	function stopShare(){
		sendStopShare()
	}
	function sendSetTool(viewtype, tooltype){
		ipcRenderer.send('asynchronous-message', 'setTool',viewtype, tooltype)
	}

	function setTool(){
		var viewtype=document.getElementById("screentype").value
		var tooltype=document.getElementById("type").value
		sendSetTool(viewtype, tooltype)
	}
	function sendSetClear(viewtype, cleartype){
		ipcRenderer.send('asynchronous-message', 'setClear', viewtype, cleartype)
	}

	function setClear(){
		var viewtype=document.getElementById("screentype").value
		var cleartype=document.getElementById("type").value
		sendSetClear(viewtype, cleartype)
	}
	function sendUndo(viewtype){
		ipcRenderer.send('asynchronous-message', 'undo',viewtype)
	}

	function undo(){
		var viewtype=document.getElementById("screentype").value
		sendUndo(viewtype)
	}

	function sendRedo(viewtype){
		ipcRenderer.send('asynchronous-message', 'redo', viewtype)
	}

	function redo(){
		var viewtype=document.getElementById("screentype").value
		sendRedo(viewtype)
	}
	
	function sendStartAnnotation(viewtype){
		ipcRenderer.send('asynchronous-message', 'startAnnotation', viewtype)
	}

	function startAnnotation(){
		var viewtype=document.getElementById("screentype").value
		sendStartAnnotation(viewtype)
	}

	function sendStopAnnotation(viewtype){
		ipcRenderer.send('asynchronous-message', 'stopAnnotation', viewtype)
	}

	function stopAnnotation(){
		var viewtype=document.getElementById("screentype").value
		sendStopAnnotation(viewtype)
	}

	function showAudio(){
		var show=document.getElementById("show").value
		sendShowAduio(show)
	}

	function sendShowAduio(show){
		ipcRenderer.send('asynchronous-message', 'showAudio', show)
	}

    
	function showPlist(){
		var show=document.getElementById("show").value
		sendShowPlist(show)
	}

	function sendShowPlist(show){
		ipcRenderer.send('asynchronous-message', 'showPlist', show)
	}

	
	function showChat(){
		var show=document.getElementById("show").value
		sendShowChat(show)
	}

	function sendShowChat(show){
		ipcRenderer.send('asynchronous-message', 'showChat', show)
	}

	function showToolbar(){
		var show=document.getElementById("show").value
		sendShowToolbar(show)
	}

	function sendShowToolbar(show){
		ipcRenderer.send('asynchronous-message', 'showToolbar', show)
	}
	
	function showFitbar(){
		var show=document.getElementById("show").value
		sendShowFitbar(show)
	}

	function sendShowFitbar(show){
		ipcRenderer.send('asynchronous-message', 'showFitbar', show)
	}
	
	function enterFullscreen(){
		var show=document.getElementById("show").value
		sendEnterFullscreen(show)
	}

	function sendEnterFullscreen(show){
		ipcRenderer.send('asynchronous-message', 'enterFullscreen', show)
	}

    function switchToWall(){
		ipcRenderer.send('asynchronous-message', 'switchToWall')
	}

	function switchToActive(){
		ipcRenderer.send('asynchronous-message', 'switchToActive')
	}

	function switchFloatToActive(){
		ipcRenderer.send('asynchronous-message', 'switchFloatToActive')
	}

	function switchFloatToGallery(){
		ipcRenderer.send('asynchronous-message', 'switchFloatToGallery')
	}
	
	function changeFloatActiveSpkVideoSize(){
		ipcRenderer.send('asynchronous-message', 'changeFloatActiveSpkVideoSize')
	}

	function moveFloatVideo(){
		ipcRenderer.send('asynchronous-message', 'moveFloatVideo')
	}

	function leave(){
		ipcRenderer.send('asynchronous-message', 'leave')
	}

	function end(){
		ipcRenderer.send('asynchronous-message', 'end')
	}
</script>
</head>

<title>Zoom Electron Demo</title>
<body>
	<div align="center"><img src="fte_Logo.png" /></div>
	<br/>
	<div align="center">
	Video and Audio:
	<input type="text" name="userid" placeholder="input userid" id="userid"/>
	<br/>
    <input type="button" onclick="muteVideo()" value= "Mute Video"/>
	<input type="button" onclick="unmuteVideo()" value = "unMute Video"/>
    <input type="button" onclick="muteAudio()" value="Mute Audio"/>
	<input type="button" onclick="unmuteAudio()" value ="unMute Audio"/>
	<input type="button" onclick="joinVoip()" value ="Join Voip"/>
	<input type="button" onclick="leaveVoip()" value ="leave Voip"/>
    <br/>
	<br/>
	Share desktop or app:
    <input type="text" name="sharehandle" placeholder="windowID or monitorID" id="sharehandle"/>
	<br/>
	<input type="button" onclick="shareApp()" value="Share APP" />
    <input type="button" onclick="shareDesktop()" value="Share Desktop" />
	<input type="button" onclick="stopShare()" value="Stop Share" />
	<br/>
	<br/>
	Annotation:
	<input type="text" name="screentype" placeholder="Screen type" id="screentype"/>
	<input type="text" name="type" placeholder="Tool or clear type" id="type"/>
	<br/>
	<input type="button" onclick="startAnnotation()" value="Start Annotation"/>
    <input type="button" onclick="stopAnnotation()" value="Stop Annotation"/>
	<input type="button" onclick="setTool()" value="Set Tool"/>
    <input type="button" onclick="setClear()" value="Clear"/>
	<input type="button" onclick="undo()" value="Undo"/>
	<input type="button" onclick="redo()" value="Redo"/>
	<br/>
	<br/>
	MeetingUI:
	<input type="text" name="show" placeholder="Show or Hide" id="show"/>
	<br/>
	<input type="button" onclick="showAudio()" value="Show Audio"/>
    <input type="button" onclick="showChat()" value="Show Chat"/>
	<input type="button" onclick="showPlist()" value="Show Participants"/>
	<input type="button" onclick="showToolbar()" value="Show toolbar"/>
	<input type="button" onclick="showFitbar()" value="Show fitbar"/>
	<br/>
	<input type="button" onclick="switchToWall()" value="Switch to Wall View"/>
	<input type="button" onclick="switchToActive()" value="Switch to Active speaker"/>
	<input type="button" onclick="switchFloatToActive()" value="Switch Float video to Active speaker"/>
	<input type="button" onclick="switchFloatToGallery()" value="Switch Float video to Gallery View"/>
	<br/>
	<input type="button" onclick="enterFullscreen()" value="Enter or Exit fullscreen"/>
	<input type="button" onclick="changeFloatActiveSpkVideoSize()" value="Change float active speaker video size"/>
	<input type="button" onclick="moveFloatVideo()" value="Move Float Video"/>
	<br/>
	<br/>
	Leave or End Meeting
	<br/>
	<input type="button" onclick="leave()" value="Leave Meeting"/>
	<input type="button" onclick="end()" value="End Meeting"/>
	</div>
</body>
</html>
