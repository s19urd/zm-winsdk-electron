<html>
<head>
<script>
	const {ipcRenderer} = require('electron')
	//console.log(ipcRenderer.sendSync('synchronous-message', 'ping')) // prints "pong"
	//ipcRenderer.send('asynchronous-message', 'ping')

	//ipcRenderer.on('asynchronous-reply', (event, arg1, arg2) => {
	//})

	function sendstart(meetingnumber){
		ipcRenderer.send('asynchronous-message', 'start', meetingnumber)
	}

    function sendjoin(meetingnumber, username){
        ipcRenderer.send('asynchronous-message', 'join', meetingnumber, username)
    }

	function dostart(){
		var username=document.getElementById("username").value; 
		var meetingnumber=document.getElementById("meetingnumber").value; 
		sendstart(meetingnumber)
	}

    function dojoin(){
		var username=document.getElementById("username").value; 
		var meetingnumber=document.getElementById("meetingnumber").value; 
		sendjoin(meetingnumber, username)
	}
</script>

</head>

<title>Zoom Electron Demo</title>
<body>
	<div align="center"><img src="fte_Logo.png" /></div> 
	<br/><br /><br />
	<div align="center"><input type="text" name="meetingnumber" placeholder="input meeting number" id="meetingnumber"/></div>
	<br/>
	<div align="center"><input type="text" name="username" placeholder="input user name" id="username"/></div>
	<br/>
	<div align="center"><button type="button" onclick="dostart()">Start</button>   <button type="button" onclick="dojoin()">Join</button> </div>
</body>
</html>
